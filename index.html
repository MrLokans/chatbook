<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="chatapp">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col md-offset-2" id="dialog-wrapper">
                <p>Start</p>
                <message-list></message-list>
                <div class="message row">
                    <div class="message__avatar col-md-2 col-xs-2">
                        <img src="" alt="">
                    </div>
                    <div class="message-wrapper col-md-10 col-xs-10">
                        <div class="message__header ">
                            <div class="message__header_author"><a href="#">Me</a></div>
                            <div class="message__header_date">today</div>
                        </div>
                        <div class="message__msg">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus ducimus aliquam ea ad, ex nobis hic quo sapiente obcaecati placeat ipsum voluptates autem iusto in expedita omnis harum labore itaque.</div>
                    </div>

                </div>

            </div>
        </div>
        
    </div>

    <script type="text/ng-template" id="single-message.html">
    <div class="message row">
        <div class="message__avatar col-md-2 col-xs-2">
            <img ng-src="{{ message.avatar_url }}" alt="avatar">
        </div>
        <div class="message-wrapper col-md-10 col-xs-10">
            <div class="message__header ">
                <div class="message__header_author"><a href="#">{{ message.author }}</a></div>
                <div class="message__header_date">{{ message.timestamp }}</div>
            </div>
            <div class="message__msg">{{ message.text }}</div>
        </div>

    </div> 
    </script>

    <script type="text/ng-template" id="message-list.html">
    <div class="col-md-8 col md-offset-2" id="dialog-wrapper" ng-repeat="message in messages">
        <single-message message="message"></single-message>
    </div> 
    </script>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="js/chatapp.js"></script>
    <script src="js/chat/chat.module.js"></script>
    <script src="js/chat/controllers/chat.controllers.js"></script>
    <script src="js/chat/services/chat.services.js"></script>
    <script src="js/chat/directives/chat.directives.js"></script>
</body>
</html>
